<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClimaAPI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="banner">
        <h1 class="clock-time" id="clock-time"> 13 31 58</h1>
        <p class="day" id="day">Domingo , Septiembre 12 </span></p>
      </div>

      <div class="items">
      <div class="row row-cols-1 row-cols-md-2 g-6">

        <div class="card col" >
          <i class="wi wi-day-sunny"></i>
          <div class="card-body">
            <h2>38</h2>
            <p>Hoy</p>
          </div>
        </div>

        <div class="card col" >
          <i class="wi wi-day-cloudy-windy"></i>
          <div class="card-body">
            <h2>30</h2>
            <p>Lunes</p>
          </div>
        </div>

        <div class="card col" >
          <i class="wi wi-day-cloudy-high"></i>
          <div class="card-body">
            <h2>35</h2>
            <p>Martes</p>
          </div>
        </div>

        <div class="card col" >
          <i class="wi wi-day-rain-wind"></i>
          <div class="card-body">
            <h2>25</h2>
            <p>Miercoles</p>
          </div>
        </div>

        <div class="card col" >
          <i class="wi wi-day-sunny"></i>
          <div class="card-body">
            <h2>20</h2>
            <p>Jueves</p>
          </div>
        </div>
      </div>
      </div>
    </main>

    <footer class="footer">
        <div>
     
            <span class="city" id="country" >Country , Postal  </span> <a href="https://github.com/yeikol2703">Yeikol Villalobos</a>
        
        </div>
    </footer>

  </body>
  <script src="assets/javascript/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
